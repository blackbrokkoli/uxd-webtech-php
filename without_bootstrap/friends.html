<!doctype html>
<html>

  <head>
    <title>Webtech | Friends</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header>
    <h1>Friends</h1>
    <p>&lt; <a class="button" href="./logout.html">Logout</a> | <a class="button"

  <main>
    <ul id="friendlist">
      <!-- the link tags here a closed twice -->
      <li><a href="./chat.html">Tom(3)</li>

    <ol>
      <li>Friend request from Track</li>

      <div id="recommendations">Start typing to see friend recommendations...</div>
    </form>
